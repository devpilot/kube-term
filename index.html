<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/xterm/css/xterm.css" />
    <script src="/xterm/lib/xterm.js"></script>
    <title>VM Terminal</title>
</head>

<body>
    <div id="container"></div>
    <script>
        // init socket connection
        const ws = new WebSocket("ws://192.168.100.103:3443/")

        ws.onopen = e => {
            console.info('Connected', e);
        };

        const term = new Terminal({
            cursorBlink: true,
            cols: 100,
            rows: 30
        });

        term.open(document.getElementById('container'));
        term.element.style.padding = "5px";
        term.focus();

        ws.onmessage = e => {
            term.write(e.data)
        };

        term.onData(data => {
            ws.send(data);
        });

        ws.onerror = e => console.log('ws connection error ', e)

    </script>
</body>

</html>
